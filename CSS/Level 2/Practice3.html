    <title>Practice Set 1</title>

  <body>
    <h1>
      Q1: Create a div with height & width of 100px. <br />Set its background
      color to green & the border radius to 50%.
    </h1>
    <div class="circle"></div>
    <br />
    <h1>Q2: Create a traffic light</h1>
    <div class="traffic-light">
      <div class="red"></div>
      <div class="yellow"></div>
      <div class="green"></div>
    </div>

    <h1>Q3: Create a Amazon Navigation bar.</h1>
    <div class="navbar">
      <a href="#" id="logo">amazon.in</a>
      <a href="#">Account</a>
      <a href="#">My Cart</a>
      <a href="#">Contact Us</a>
      
      <input placeholder="Search Amozon.in" />
      <button>Search</button>
    </div>
