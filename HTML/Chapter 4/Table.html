<!DOCTYPE html>
<html lang="en">

<head>
    <marquee bgcolor="skyblue">
        <font size="12"> Welcome<font>
    </marquee>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <div>
        <table border="5" bordercolor="brown" cellpadding="5" cellspacing="4">
            <caption><b>Player Game Records.</b> </caption><br>
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>Name</th>
                    <!-- <th colspan="3">Score</th> -->
                    <th>Score</th>
                    <th>Game</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Aman</td>
                    <td>50</td>
                    <td>Cricket</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2</td>
                    <td>Amir</td>
                    <td>80</td>
                    <td>Cricket</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Rohit</td>
                    <td>100</td>
                    <td>Cricket</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Komal</td>
                    <td>90</td>
                    <td>Badminton</td>
                </tr>

            </tbody>
        </table><br><br>

    </div>
    <div>
        <table border="5" bgcolor="lightyellow" bordercolor="r" cellpadding="5" cellspacing="2">
            <tr>
                <th>Product </th>
                <th colspan="2">Flavours & Quantity </th>

            </tr>
            <tr>
                <td colspan="3"><b>Dairy</b></td>
            </tr>
            <tr>
                <td rowspan="3">Ice Creams</td>
                <td>Vanilla</td>
                <td>500g</td>
            </tr>
            <tr>
                <td>Choclate</td>
                <td>250g</td>
            </tr>
            <tr>
                <td>Butter Scotch</td>
                <td>1kg</td>
            </tr>
            <tr>
                <td colspan="3"><b>Beverages</b></td>
            </tr>
            <tr>
                <td rowspan="3">Soda</td>
                <td>Cola</td>
                <td>0.5 L</td>
            </tr>
            <tr>
                <td>Orange</td>
                <td>1 L</td>
            </tr>
            <tr>
                <td>Lime</td>
                <td>2 L</td>
            </tr>
        </table>
    </div>
</body>

</html>
